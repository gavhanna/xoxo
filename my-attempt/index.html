<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XOXO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">
    <div id="choose-icon">
      <span>Play as:</span>
      <div class="choices">
        <span id="X">X</span>
        <span id="O">O</span>
      </div>
    </div>
    <div class="modal">
      <h2>YOU WIN</h2>
      <button id="replayButton">Play Again?</button>
    </div>
    <div class="board">
      <div class="square" id="0"><span></span></div>
      <div class="square" id="1"><span></span></div>
      <div class="square" id="2"><span></span></div>
      <div class="square" id="3"><span></span></div>
      <div class="square" id="4"><span></span></div>
      <div class="square" id="5"><span></span></div>
      <div class="square" id="6"><span></span></div>
      <div class="square" id="7"><span></span></div>
      <div class="square" id="8"><span></span></div>   
    </div>
  </div>
  <script src="app.js"></script>
  <script src="icon-choice-modal.js"></script>
</body>
</html>
